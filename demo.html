<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ndarray-heatmap demo</title>
    <script src="dist/ndarray-heatmap.min.js"></script>
    <script>
    window.addEventListener('load', function() {
        var shape = [100, 100];
        var data = new Array(shape[0]);
        for(var i = 0; i < shape[0]; ++i) {
            data[i] = new Array(shape[1]);
            for(var j = 0; j < shape[1]; ++j) {
                data[i][j] = j * shape[0] + i;
            }
        }
        var renderer = heatmap.heatmap()
            .data(data)
            .colorSteps(3)
            .colorRange(
                    // ColorBrewer RdYlBu 3
                    // be careful with multi-hue scales
                    // use only predefined stops from color brewer
                    // https://vis4.net/blog/posts/mastering-multi-hued-color-scales/
              ["rgb(252,141,89)", "rgb(255,255,191)", "rgb(145,191,219)"]
            )
            ;
        var canvas = renderer();
        document.body.appendChild(canvas);
    });
    </script>
</head>

</html>
